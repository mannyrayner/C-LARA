{% extends 'clara_app/base.html' %}

{% block title %}Edit Acknowledgements{% endblock %}

{% block content %}
  <h2>Edit Acknowledgements ("{{ project.title }}")</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  

  <div class="sticky-footer">
    <a href="{% url 'project_detail' project.id %}">Back to Project</a>
  </div>
{% endblock %}
