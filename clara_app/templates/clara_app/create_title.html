{% extends 'clara_app/base.html' %}

{% load static %}

{% block title %}Create Text Title{% endblock %}

{% block content %}
  <div class="main-content">
  <h2>Create Text Title ("{{ project.title }}")</h2>
  <form method="post" id="create-title-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit-button">Create</button>
  </form>
  </div>
  <div class="sticky-footer">
    <a href="{% url 'project_detail' project.id %}">Back to Project</a>
  </div>
  
  <script src="{% static 'clara_app/scripts/form-button-text.js' %}"></script>
  
{% endblock %}
