[tts]
readspeaker_base_url = https://tts.readspeaker.com/a/speak
abair_base_url = https://synthesis.abair.ie/api/synthesise

[paths]
readspeaker_license_key = $CLARA/clara_app/clara_core/readspeaker_license_key.txt
bash = C:/cygwin64/bin/bash

[audio_repository]
db_dir = $CLARA/audio
base_dir = $CLARA/audio/tts_repository
base_dir_orm = $CLARA/audio/tts_repository_orm
db_file = $CLARA/audio/tts_metadata.db
db_file_local = $CLARA/audio/tts_metadata_local.db
max_context_length = 200

[phonetic_lexicon_repository]
db_dir = $CLARA/phonetic_lexicon
db_file = $CLARA/phonetic_lexicon/phonetic_lexicon_metadata.db
db_file_local = $CLARA/phonetic_lexicon/phonetic_lexicon_metadata_local.db
max_entries_to_show = 100

[image_repository]
db_dir = $CLARA/images
base_dir = $CLARA/images/image_repository
base_dir_orm = $CLARA/images/image_repository_orm
db_file = $CLARA/images/image_metadata.db
db_file_local = $CLARA/images/image_metadata_local.db

[prompt_template_repository]
base_dir = $CLARA/prompt_templates

[phonetic_orthography_repository]
base_dir = $CLARA/phonetic_orthography

[CLARA_projects]
project_dir = $CLARA/clara_content

[renderer]
template_dir = $CLARA/templates
output_dir = $CLARA/clara_compiled
output_dir_phonetic = $CLARA/clara_compiled_phonetic

[chatgpt4_annotation]
retry_limit = 25
max_elements_to_annotate = 100
max_segments_to_reannotate_separately = 6

[chatgpt4_syntax_correction]
retry_limit = 5

[chatgpt4_costs]
prompt_per_thousand_tokens = 0.03
response_per_thousand_tokens = 0.06

[chatgpt4_turbo_costs]
prompt_per_thousand_tokens = 0.01
response_per_thousand_tokens = 0.03

[chatgpt4_o_costs]
prompt_per_thousand_tokens = 0.005
response_per_thousand_tokens = 0.015

[gpt-4o-2024-08-06_costs]
prompt_per_thousand_tokens = 0.0025
response_per_thousand_tokens = 0.010

[o1_preview_costs]
prompt_per_thousand_tokens = 0.0015
response_per_thousand_tokens = 0.060

[dall_e_3]
max_prompt_length = 4000
retry_limit = 5

[dall_e_3_costs]
1024x1024 = 0.04
1792x1024 = 0.08

[chatgpt4v]
max_tokens_to_produce = 1000

[chatgpt4_trace]
max_prompt_chars_to_show = 2000
max_response_chars_to_show = 4000

